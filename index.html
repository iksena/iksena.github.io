    <title>Tilting Card</title>
    <style>

  --color-surface: var(--color-cream-100);
  --color-text: var(--color-slate-900);
  --color-text-secondary: var(--color-slate-500);
  --color-primary: var(--color-teal-500);

  --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
  --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
  --color-secondary-active: rgba(var(--color-brown-600-rgb), 0.25);
  --color-border: rgba(var(--color-brown-600-rgb), 0.2);
  --color-btn-primary-text: var(--color-cream-50);

  --font-family-mono: "Berkeley Mono", ui-monospace, SFMono-Regular, Menlo,

  --font-size-xs: 11px;
  --font-size-sm: 12px;
  --font-size-base: 14px;
  --font-size-md: 14px;
  --font-size-lg: 16px;
  --font-size-xl: 18px;
  --font-size-2xl: 20px;
  --font-size-3xl: 24px;
  --font-size-4xl: 30px;
  --font-weight-normal: 400;
  --font-weight-medium: 500;
  --font-weight-semibold: 550;
  --font-weight-bold: 600;

  --space-2: 2px;
  --space-4: 4px;
  --space-6: 6px;
  --space-8: 8px;
  --space-10: 10px;
  --space-12: 12px;
  --space-16: 16px;
  --space-20: 20px;
  --space-24: 24px;
  --space-32: 32px;

  /* Border Radius */
  --radius-sm: 6px;
  --radius-base: 8px;
  --radius-md: 10px;
  --radius-lg: 12px;
  --radius-full: 9999px;

  /* Shadows */
  --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.02);
  --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04),
    0 2px 4px -1px rgba(0, 0, 0, 0.02);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.04),
    0 4px 6px -2px rgba(0, 0, 0, 0.02);
  --shadow-inset-sm: inset 0 1px 0 rgba(255, 255, 255, 0.15),
    inset 0 -1px 0 rgba(0, 0, 0, 0.03);

  /* Animation */
  --duration-fast: 150ms;
  --duration-normal: 250ms;
  --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);

@media (prefers-color-scheme: dark) {
  :root {
    --color-gray-400-rgb: 119, 124, 124;
    --color-teal-300-rgb: 50, 184, 198;
    --color-gray-300-rgb: 167, 169, 169;
    --color-gray-200-rgb: 245, 245, 245;

    --color-bg-1: rgba(29, 78, 216, 0.15);
    --color-bg-2: rgba(180, 83, 9, 0.15);
    --color-bg-3: rgba(21, 128, 61, 0.15);
    --color-bg-4: rgba(185, 28, 28, 0.15);
    --color-bg-5: rgba(107, 33, 168, 0.15);
    --color-bg-6: rgba(194, 65, 12, 0.15);
    --color-bg-7: rgba(190, 24, 93, 0.15);
    --color-bg-8: rgba(8, 145, 178, 0.15);

    --color-background: var(--color-charcoal-700);
    --color-surface: var(--color-charcoal-800);
    --color-text: var(--color-gray-200);
    --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
    --color-primary: var(--color-teal-300);
    --color-primary-hover: var(--color-teal-400);
    --color-primary-active: var(--color-teal-800);
    --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
    --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
    --color-secondary-active: rgba(var(--color-gray-400-rgb), 0.3);
    --color-border: rgba(var(--color-gray-400-rgb), 0.3);
    --color-error: var(--color-red-400);
    --color-success: var(--color-teal-300);
    --color-warning: var(--color-orange-400);
    --color-info: var(--color-gray-300);
    --color-focus-ring: rgba(var(--color-teal-300-rgb), 0.4);
    --color-btn-primary-text: var(--color-slate-900);
    --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
    --color-card-border-inner: rgba(var(--color-gray-400-rgb), 0.15);
    --shadow-inset-sm: inset 0 1px 0 rgba(255, 255, 255, 0.1),
      inset 0 -1px 0 rgba(0, 0, 0, 0.15);
    --color-select-caret: rgba(var(--color-gray-200-rgb), 0.8);
  }
}

@font-face {
  font-family: 'FKGroteskNeue';
  src: url('https://r2cdn.perplexity.ai/fonts/FKGroteskNeue.woff2')
    format('woff2');
}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            background-color: var(--color-background);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-container {
            perspective: 1000px;
            width: 90vmin;
            height: 90vmin;
        }

        .card {
            width: 100%;
            height: 100%;
            background: var(--color-surface);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.15),
                0 10px 30px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid var(--color-card-border);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(var(--color-teal-500-rgb), 0.05) 0%,
                transparent 50%,
                rgba(var(--color-teal-500-rgb), 0.03) 100%
            );
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .card-content {
            text-align: center;
            z-index: 1;
            padding: var(--space-32);
        }

        .card-title {
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text);
            margin-bottom: var(--space-16);
            letter-spacing: var(--letter-spacing-tight);
        }

        .card-subtitle {
            font-size: var(--font-size-lg);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-24);
        }

        .card-icon {
            font-size: 72px;
            margin-bottom: var(--space-24);
            display: inline-block;
            transform: translateZ(20px);
        }

        .info-text {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            margin-top: var(--space-32);
            opacity: 0.7;
        }

        .shine {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at center,
                rgba(255, 255, 255, 0.1) 0%,
                transparent 70%
            );
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .shine {
            opacity: 1;
        }

        @media (prefers-color-scheme: dark) {
            .card {
                box-shadow: 
                    0 20px 60px rgba(0, 0, 0, 0.4),
                    0 10px 30px rgba(0, 0, 0, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.05);
            }
        }

        @media (max-width: 768px) {
            .card-title {
                font-size: var(--font-size-3xl);
            }
            
            .card-subtitle {
                font-size: var(--font-size-base);
            }
            
            .card-icon {
                font-size: 56px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="tiltCard">
            <div class="shine" id="shine"></div>
            <div class="card-content">
                <div class="card-icon">ðŸŽ´</div>
                <h1 class="card-title">Tilt Me!</h1>
                <p class="card-subtitle">Move your mouse or tilt your device</p>
                <p class="info-text" id="deviceInfo">Hover to interact</p>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('tiltCard');
        const shine = document.getElementById('shine');
        const deviceInfo = document.getElementById('deviceInfo');
        const maxRotation = 15;
        let isDeviceOrientationSupported = false;

        // Desktop mouse tilt effect
        function handleMouseMove(e) {
            if (isDeviceOrientationSupported) return;
            
            const rect = card.getBoundingClientRect();
            const cardCenterX = rect.left + rect.width / 2;
            const cardCenterY = rect.top + rect.height / 2;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Calculate rotation based on mouse position
            const rotateY = ((mouseX - cardCenterX) / (rect.width / 2)) * maxRotation;
            const rotateX = ((cardCenterY - mouseY) / (rect.height / 2)) * maxRotation;
            
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            
            // Move shine effect
            const shineX = ((mouseX - rect.left) / rect.width) * 100;
            const shineY = ((mouseY - rect.top) / rect.height) * 100;
            shine.style.background = `radial-gradient(
                circle at ${shineX}% ${shineY}%,
                rgba(255, 255, 255, 0.15) 0%,
                transparent 70%
            )`;
        }

        function handleMouseLeave() {
            if (isDeviceOrientationSupported) return;
            card.style.transform = 'rotateX(0deg) rotateY(0deg)';
        }

        // Mobile device orientation tilt effect
        function handleOrientation(event) {
            const beta = event.beta;   // Front-to-back tilt (-180 to 180)
            const gamma = event.gamma; // Left-to-right tilt (-90 to 90)
            
            // Normalize and limit rotation
            let rotateX = Math.max(-maxRotation, Math.min(maxRotation, beta / 6));
            let rotateY = Math.max(-maxRotation, Math.min(maxRotation, gamma / 6));
            
            card.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
        }

        // Request device orientation permission (iOS 13+)
        function requestOrientationPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                            isDeviceOrientationSupported = true;
                            deviceInfo.textContent = 'Tilt your device!';
                        }
                    })
                    .catch(console.error);
            } else {
                // Non-iOS devices or older iOS versions
                window.addEventListener('deviceorientation', handleOrientation);
                isDeviceOrientationSupported = true;
                deviceInfo.textContent = 'Tilt your device!';
            }
        }

        // Detect if device supports orientation
        function initDeviceOrientation() {
            if (window.DeviceOrientationEvent) {
                // For iOS 13+ we need user interaction first
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    card.addEventListener('click', requestOrientationPermission, { once: true });
                    deviceInfo.textContent = 'Tap card to enable tilt';
                } else {
                    // Android and older iOS
                    requestOrientationPermission();
                }
            } else {
                // Fallback to desktop mouse events
                deviceInfo.textContent = 'Hover to interact';
            }
        }

        // Check if device is mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isMobile) {
            initDeviceOrientation();
        } else {
            // Desktop: use mouse events
            card.addEventListener('mousemove', handleMouseMove);
            card.addEventListener('mouseleave', handleMouseLeave);
        }

        // Update device info based on actual support
        window.addEventListener('deviceorientation', function checkSupport(e) {
            if (e.beta !== null || e.gamma !== null) {
                isDeviceOrientationSupported = true;
                deviceInfo.textContent = 'Tilting enabled!';
            }
            window.removeEventListener('deviceorientation', checkSupport);
        }, { once: true });
    </script>
</body>
